<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- STYLE -->
  <link href="./output.css" rel="stylesheet">

</head>
<body>
    <div>
        <!-- NAV -->
        <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap">Flowbite</span>
                </a>
                <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
                </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white">
                    <li>
                    <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0" aria-current="page">About Me</a>
                    </li>
                    <li>
                    <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Skills</a>
                    </li>
                    <li>
                    <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Work Experience</a>
                    </li>
                    <li>
                    <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0">Contact</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        <main class="p-5">
            <!-- About Me  -->
            <div class="mt-24">
                <p class="font-josefin text-3xl">About Me</p>
            </div>
            <div class="bg-red-50 h-72 grid md:grid-cols-3">
                <div class="col-span-3 md:col-span-1 bg-green-200">
                    <div class="h-full flex items-center justify-center text-center">
                        <img src="images/marylou.png" alt="" class="w-1/4 h-4/6  md:w-2/4 md:h-5-6">
                    </div>
                </div>
                <div class="col-span-3 md:col-span-2 bg-blue-200 p-5">
                    <div class="h-full flex items-center justify-center text-center md:text-left">
                        <div>
                            <p class="font-inter text-2xl font-bold">I am Mary Lou D. Cortez</p>
                            <p class="mt-5">I am a Fullstack Web Developer. I am passionate and dedicated doing my best work and turning ideas into real, working websites</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills -->
            <div class="mt-14">
                <p class="font-josefin text-3xl">Skills</p>
            </div>
            <div class="bg-red-50 h-72 grid md:grid-cols-3">
                <div class="col-span-3 md:col-span-1 bg-green-300"></div>
                <div class="col-span-3 md:col-span-1 bg-blue-300"></div>
                <div class="col-span-3 md:col-span-1 bg-pink-300"></div>
            </div>

            <!-- Work Experience -->
            <div class="mt-12">
                <p class="font-josefin text-3xl">Work Experience</p>
            </div>
            <div class="bg-red-50 h-72 grid md:grid-cols-2">
                <div class="col-span-2 md:col-span-1 bg-green-300"></div>
                <div class="col-span-2 md:col-span-1 bg-blue-300"></div>
            </div>

            <!-- Contact -->    
            <div class="bg-red-50 h-72 w-full mt-12">
                <div class="w-full h-full bg-green-300"></div>
            </div>
        </main>
    </div>

  
    <script src="https://unpkg.com/flowbite@1.4.5/dist/flowbite.js"></script>
</body>
</html>
